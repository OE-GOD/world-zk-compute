# World ZK Compute Prover - Docker Compose
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. docker-compose up -d
#   3. docker-compose logs -f prover
#
# For development:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: "3.8"

services:
  prover:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: world-zk-prover
    restart: unless-stopped
    ports:
      - "9090:9090"  # API/Metrics
      - "9091:9091"  # Cluster communication
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - RPC_URL=${RPC_URL}
      - BONSAI_API_KEY=${BONSAI_API_KEY:-}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-}
    volumes:
      - prover-data:/app/data
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: world-zk-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: world-zk-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  prover-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: world-zk-network
